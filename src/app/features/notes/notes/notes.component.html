<div class="container my-2 my-lg-3">
  <div class="d-flex justify-content-between align-items-center ">
    <h2 class="h2">Your Notes</h2>
    <a (click)="createNote()" class="btn btn-success animated-btn" title="New Note"><fa-icon [icon]="plus"></fa-icon>
      New</a>
  </div>

  <div class="row my-2 my-lg-3 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-4" *ngIf="notes.length > 0">
    <div class="col" *ngFor="let note of notes">
      <div class="note">
        <div class="priority" [ngClass]="note.priority | lowercase">
          {{note.priority}}
        </div>
        <div class="card-body">
          <h3>{{note.title}}</h3>
          <p class="truncate-multiline">{{note.content}}</p>
          <div class="note-buttons">
            <button (click)="openNote(note)"><fa-icon [icon]="eye"></fa-icon> View</button>
            <button (click)="editNote(note)"><fa-icon [icon]="penToSquare"></fa-icon> Edit</button>
            <button (click)="duplicateNote(note)"><fa-icon [icon]="copy"></fa-icon> Copy</button>
            <button (click)="delNote(note)"><fa-icon [icon]="trash"></fa-icon> Delete</button>
          </div>
          <div class="note-meta">
            <span class="category">{{note.category}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="my-2 my-lg-3" *ngIf="notes.length === 0">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">No Notes found!</h4>
      <p>Click on the New button to create a new note.</p>
    </div>
  </div>
</div>
