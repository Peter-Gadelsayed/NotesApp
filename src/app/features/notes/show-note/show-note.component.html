<div class="container mt-4">
  <div class="row flex-md-row flex-column-reverse">
    <div class="col-md-4  col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Notes List</h5>
          <button class="btn btn-success animated-btn" title="New Note" (click)="createNote()"><fa-icon
              [icon]="plus"></fa-icon> New</button>
        </div>
        <div class="card-body">
          <div class="list-group">
            <a *ngFor="let note of notes" class="list-group-item list-group-item-action"
              [class.active]="selectedNote?.id === note.id" (click)="openNote(note)">
              <div class="d-flex justify-content-between align-items-center">
                <h6 class="mb-1">{{note.title}}</h6>
                <div class="btn-group">
                  <button class="btn btn-sm btn-outline-primary" (click)="editNote(note)">
                    {{editBtnText}}
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteNote(note)">
                    {{delBtnText}}
                  </button>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="main-card" *ngIf="selectedNote">
        <div class="main-card-body">
          <div class="main-text-container">
            <div class="note-row">
              <p class="notes-head">Title:</p>
              <p class="notes-text">{{selectedNote.title}}</p>
            </div>

            <div class="note-row">
              <p class="notes-head">Content:</p>
              <p class="notes-text">{{selectedNote.content}}</p>
            </div>

            <div class="note-row">
              <p class="notes-head">Priority:</p>
              <p class="notes-text">
                <span class="priority-badge" [ngClass]="selectedNote.priority | lowercase">
                  {{selectedNote.priority}}
                </span>
              </p>
            </div>

            <div class="note-row">
              <p class="notes-head">Category:</p>
              <p class="notes-text"> {{selectedNote.category}}</p>
            </div>

            <div class="note-row">
              <p class="notes-head">Tags:</p>
              <p class="notes-text">{{selectedNote.tags}}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card" *ngIf="!selectedNote && noteId">
        <div class="card-body">
          <p class="text-center">Note not found</p>
        </div>
      </div>
    </div>
  </div>
</div>
