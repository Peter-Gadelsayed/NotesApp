<div class="container mt-4">
  <div class="row flex-md-row flex-column-reverse">
    <div class="col-md-4  col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Notes List</h5>
          <button class="btn btn-success" (click)="createNote()">New</button>
        </div>
        <div class="card-body">
          <div class="list-group">
            <a *ngFor="let note of notes" class="list-group-item list-group-item-action"
              [class.active]="selectedNote?.id === note.id" (click)="openNote(note)">
              <div class="d-flex justify-content-between align-items-center">
                <h6 class="mb-1">{{note.title}}</h6>
                <div class="btn-group">
                  <button class="btn btn-sm btn-outline-primary" (click)="editNote(note)">
                    {{editBtnText}}
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteNote(note)">
                    {{delBtnText}}
                  </button>
                </div>
              </div>
              <small class="text-muted">{{note.createdAt | date:'medium'}}</small>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card" *ngIf="selectedNote">
        <div class="card-body">
          <div class="text-container">
            <p class="notes-head">Tittle:</p>
            <p class="notes-text">{{selectedNote.title}}</p>
            <p class="notes-head">Content:</p>
            <p class="notes-text">{{selectedNote.content}}</p>
            <p class="notes-head">Priority:</p>
            <p class="notes-text">{{selectedNote.priority}}</p>
            <p class="notes-head">Category:</p>
            <p class="notes-text">{{selectedNote.category}}</p>
            <p class="notes-head">Tags:</p>
            <p class="notes-text">{{selectedNote.tags}}</p>
          </div>
        </div>
      </div>

      <div class="card" *ngIf="!selectedNote && noteId">
        <div class="card-body">
          <p class="text-center">Note not found</p>
        </div>
      </div>
    </div>
  </div>
</div>
