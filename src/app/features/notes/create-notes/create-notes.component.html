<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Create Note</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" placeholder="Minimum 3 characters" class="form-control" id="title" formControlName="title"
                [ngClass]="{ 'is-invalid': submitted && f['title'].errors }">
              <div class="invalid-feedback" *ngIf="submitted && f['title'].errors">
                Title is required
              </div>
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">Content</label>
              <textarea placeholder="Minimum 10 characters" class="form-control" id="content" formControlName="content" rows="5"
                [ngClass]="{ 'is-invalid': submitted && f['content'].errors }"></textarea>
              <div class="invalid-feedback" *ngIf="submitted && f['content'].errors">
                Content is required
              </div>
            </div>

            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <input type="text" class="form-control" id="category" formControlName="category"
                [ngClass]="{ 'is-invalid': submitted && f['category'].errors }">
              <div class="invalid-feedback" *ngIf="submitted && f['category'].errors">
                Category is required
              </div>
            </div>

            <div class="mb-3">
              <label for="priority" class="form-label">Priority</label>
              <select class="form-select" id="priority" formControlName="priority"
                [ngClass]="{ 'is-invalid': submitted && f['priority'].errors }">
                <option disabled selected value="">Select Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
              <div class="invalid-feedback" *ngIf="submitted && f['priority'].errors">
                Priority is required
              </div>
            </div>

            <div class="mb-3">
              <label for="tags" class="form-label">Tags</label>
              <input type="text" class="form-control" id="tags" formControlName="tags"
                [ngClass]="{ 'is-invalid': submitted && f['tags'].errors }">
              <small class="text-muted my-1">Separate tags with commas</small>
              <div class="invalid-feedback" *ngIf="submitted && f['tags'].errors">
                Tags is required
              </div>
            </div>
            <!-- [disabled]="noteForm.invalid" -->
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" (click)="clear()">Reset</button>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
