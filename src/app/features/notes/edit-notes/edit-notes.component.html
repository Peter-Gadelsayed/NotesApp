<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Edit Note</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" formControlName="title" required>
              <div class="invalid-feedback" *ngIf="editForm.get('title')?.invalid && editForm.get('title')?.touched">
                Title is required
              </div>
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">Content</label>
              <textarea class="form-control" id="content" formControlName="content" rows="5" required></textarea>
              <div class="invalid-feedback"
                *ngIf="editForm.get('content')?.invalid && editForm.get('content')?.touched">
                Content is required
              </div>
            </div>

            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <input type="text" class="form-control" id="category" formControlName="category">
            </div>

            <div class="mb-3">
              <label for="priority" class="form-label">Priority</label>
              <select class="form-select" id="priority" formControlName="priority">
                <option value="">Select Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="tags" class="form-label">Tags</label>
              <input type="text" class="form-control" id="tags" formControlName="tags">
              <small class="text-muted">Separate tags with commas</small>
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
