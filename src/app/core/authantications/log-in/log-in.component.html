<div class="container vh-100">
  <div class="row h-100">

    <!-- Left Section: Login Form -->
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-light-brown">
      <div class="w-75">
        <h2 class="text-dark-brown fw-bold text-center">Login to Your Account</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
            <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
              Valid email is required.
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
            <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
              Password is required.
            </div>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <button type="submit" class="btn btn-dark-brown w-100"><fa-icon [icon]="rightToBracket"></fa-icon> Log
            In</button>
        </form>
      </div>
    </div>

    <!-- Right Section: Signup Invitation -->
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-dark-brown text-white">
      <div class="text-center w-75">
        <h3 class="fw-bold">New Here?</h3>
        <p>Sign up and discover more ...</p>
        <a routerLink="/signup" class="btn btn-light-brown"><fa-icon [icon]="userPlus"></fa-icon> Sign Up</a>
      </div>
    </div>

  </div>
</div>
